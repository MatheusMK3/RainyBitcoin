[Rainmeter]
Author=Noi Sek
Update=5000

[Metadata]
Name=Minimal BTC Ticker
Description=The minimal version of the default BTC Ticker.
License=Creative Commons BY-NC-SA 3.0
Version=1.3

[Variables]
DynamicVariables=1
@include="#SKINSPATH#\RainyBitcoin\Options.inc"

[stylePrice]
AntiAlias=1
FontColor=255,255,255
FontSize=20
StringStyle=BOLD

[Background]
Meter=Image
SolidColor=0,0,0,0
X=0
Y=0
W=200
H=75

[BitcoinIcon]
Meter=Image
ImageName=#Bitcoin#
W=25
H=25
X=0
Y=2

[MtGoxAPI]
Measure=Plugin
Plugin=WebParser
UpdateRate=0
URL=http://data.mtgox.com/api/2/BTC#Currency#/money/ticker_fast
RegExp=""value":"(.*?)","
ErrorString=API Down

[MtGoxLast]
Measure=Plugin
Plugin=WebParser
URL=[MtGoxAPI]
StringIndex=1

[BitstampAPI]
Measure=Plugin
Plugin=WebParser
UpdateRate=0
URL=https://www.bitstamp.net/api/ticker/
RegExp=""last": "(.*?)","
ErrorString=API Down

[BitstampLast]
Measure=Plugin
Plugin=WebParser
URL=[BitstampAPI]
StringIndex=1

[DisplayPrice]
Meter=String
MeterStyle=stylePrice
DynamicVariables=1
Text=#Exchange#
X=35
Y=0
